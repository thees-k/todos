/todolists:
  get:
    summary: Get all todo lists
    description: Returns a list of all todo lists.
    responses:
      '200':
        description: List of todo lists
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TodoListDTO'
  post:
    summary: Create a new todo list
    description: Creates a new todo list.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TodoListDTO'
    responses:
      '201':
        description: Todo list created successfully
        headers:
          Location:
            description: URI of the created todo list
            schema:
              type: string
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoListDTO'
/todolists/{id}:
  get:
    summary: Get a todo list by ID
    description: Returns a single todo list by its ID.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
        description: ID of the todo list to retrieve
    responses:
      '200':
        description: Todo list found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoListDTO'
      '404':
        description: Todo list not found
  put:
    summary: Update a todo list
    description: Updates an existing todo list by ID.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
        description: ID of the todo list to update
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TodoListDTO'
    responses:
      '200':
        description: Todo list updated successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoListDTO'
  delete:
    summary: Delete a todo list
    description: Deletes a todo list by ID.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
        description: ID of the todo list to delete
    responses:
      '204':
        description: Todo list deleted successfully
      '404':
        description: Todo list not found
