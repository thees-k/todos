type: object
required:
  - password
  - username
properties:
  password:
    type: string
    description: Password must be between specified min and max length and contain no whitespace or control characters
    minLength: 8
    maxLength: 64
    pattern: '^[\x21-\x7E]+$'
    example: secret123
  username:
    type: string
    description: Username must be between specified min and max length
    minLength: 3
    maxLength: 20
    example: user1
  email:
    type: string
    format: email
    description: Email should be valid
    example: user@example.com
  isAdmin:
    type: boolean
    description: Whether the user should be created with administrator role
    example: false